# php config .user.ini
# run time
max_execution_time = 36000

# input settings
max_input_time = 36000
max_input_vars = 100

# max post, upload
upload_max_filesize = 900M
post_max_size = 900M

# session lifetime
session.cookie_lifetime = 0
session.gc_maxlifetime = 1440

# Cookies
session.use_cookies = 1
session.use_only_cookies = 1

